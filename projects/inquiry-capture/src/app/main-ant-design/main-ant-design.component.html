<nz-card>
    <div nz-row
         nzGutter="16"
         nzAlign="middle">
        <div nz-col
             nzSpan="6">
            <form nz-form
                  nzLayout="vertical">
                <nz-form-item>
                    <nz-form-label nzFor="sales">Sales</nz-form-label>
                    <nz-form-control>
                        <nz-select id="sales">
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
        <div nz-col
             nzSpan="6">
            <form nz-form
                  nzLayout="vertical">
                <nz-form-item>
                    <nz-form-label nzFor="contact">Contact</nz-form-label>
                    <nz-form-control>
                        <nz-select id="contact">
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
        <div nz-col
             nzSpan="6">
            <form nz-form
                  nzLayout="vertical">
                <nz-form-item>
                    <nz-form-label nzFor="client"
                                   nzRequired>Client</nz-form-label>
                    <nz-form-control nzHasFeedback
                                     nzErrorTip="Client is required">
                        <nz-select id="client">
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
        <div nz-col
             nzSpan="6">
            <form nz-form
                  nzLayout="vertical">
                <nz-form-item>
                    <nz-form-label nzFor="account"
                                   nzRequired>Account</nz-form-label>
                    <nz-form-control nzHasFeedback
                                     nzErrorTip="Account is required">
                        <nz-select id="account">
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
</nz-card>
